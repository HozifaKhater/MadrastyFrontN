<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    كتابة التحضير
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">

                 
                           
                            <select class="form-control" placeholder="المادة" name="subjects" required formControlName="selectedsubject" [(ngModel)]="selectedsubject">
                                <option *ngFor="let subjects of subjects" [value]="subjects">
                                    {{ subjects.subject_name }}
                                </option>
                            </select>

                            <mat-error *ngIf="
form1.controls.selectedsubject.hasError('required') &&
(form1.controls.selectedsubject.dirty || form1.controls.selectedsubject.touched)
">
                                من فضلك أختر المادة
                            </mat-error>
                    
                    </div>

                    <div class="form-group">
                            <!--<mat-label>التاريخ</mat-label>-->
                            <input class="form-control" [(ngModel)]="ta7dier_date" formControlName="selecteddate" matInput [matDatepicker]="picker" placeholder="التاريخ">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker disabled="false" #picker></mat-datepicker>
          
                </div>

                <div class="form-group">
                            <!--<mat-label>الأسبوع</mat-label>-->
                            <select class="form-control" placeholder="الأسبوع" [(ngModel)]="selectedweek" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let weeks of weeks" [value]="weeks">
                                    {{ weeks.viewValue }}
                                </option>
                            </select>
                       
                    </div>

                    <div class="form-group">
                            <!--<mat-label>اليوم</mat-label>-->
                            <select class="form-control" placeholder="اليوم" [(ngModel)]="selectedday" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let days of days" [value]="days">
                                    {{ days.viewValue }}
                                </option>
                            </select>
                 
                </div>

                <div class="form-group">
                            <!--<mat-label>
الصف
</mat-label>
                            <mat-select placeholder="أختر الصف" [(ngModel)]="selectedlevel" required formControlName="selectedlevel">
                                <mat-option *ngFor="let level of levels" [value]="level">
                                    {{ level.lev_name }}
                                </mat-option>
                            </mat-select>

                            <mat-error *ngIf="
form1.controls.selectedlevel.hasError('required') &&
(form1.controls.selectedlevel.dirty || form1.controls.selectedlevel.touched)
">
                                من فضلك أختر الصف
                            </mat-error>
                        -->
                        <input name="level"
                                           type="text"
                                           matInput
                                           [(ngModel)]="selectedlevel"
                                           class="form-control"
                                           placeholder="أختر الصف"
                                           [formControl]="myControllev"
                                           [matAutocomplete]="autolevel"
                                           forceSelection="lev_name">
                                    <mat-autocomplete autoActiveFirstOption #autolevel="matAutocomplete" [displayWith]="displayFnlev">
                                        <mat-option *ngFor="let level of filteredOptionslev  | async" [value]="level">
                                            {{ level.lev_name }}
                                        </mat-option>
                                    </mat-autocomplete>
                 
                    </div>

                    <div class="form-group">
                            <!--<mat-label>عنوان الدرس</mat-label>-->
                            <input class="form-control" [(ngModel)]="ta7dier_name" [ngModelOptions]="{standalone: true}" matInput placeholder="عنوان الدرس" type="email">

                  
                </div>

                <div class="form-group">

                    <label>الحالة:</label>
                    

                        <mat-checkbox class="form-control">تم الشرح</mat-checkbox>
                    </div>
                    <div class="form-group">
                        <mat-checkbox class="form-control">متأخر</mat-checkbox>



                    </div>
               

                    <div class="form-group">

                        <mat-checkbox class="form-control" id="side_dep_chck" name="side_dep_chck" (change)="side_dep_chck_change($event)" [checked]="dep_check">رفع التحضير</mat-checkbox>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" [disabled]="!disable" (change)="handleFileSelect($event)" mat-raised-button color="primary">
                    </div>
              
                    <div class="form-group">
                <ckeditor [editor]="Editor" [disabled]="disable" [data]="data" [(ngModel)]="data" (change)="onChange($event)" [ngModelOptions]="{standalone: true}"></ckeditor>
</div>

        
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->

    <!-- <kt-ta7deirs-list></kt-ta7deirs-list> -->
