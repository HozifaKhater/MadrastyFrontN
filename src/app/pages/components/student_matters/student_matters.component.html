<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    امور خاصه بالطلاب
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>مسلسل:</label>
                 
                            <input class="form-control"  matInput placeholder="ادخل المسلسل الخاص بك" disabled>

                     
                    </div>
                    <div class="form-group">
                    <label>
                        الصف:
                      
                    </label>
                
                            <input class="form-control" name="Levels"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selectedlevel"
                                   placeholder="أختر الصف"
                                   [formControl]="myControllev"
                                   [matAutocomplete]="autolevel"
                                   forceSelection="lev_name">
                            <mat-autocomplete autoActiveFirstOption #autolevel="matAutocomplete" [displayWith]="displayFnlev">
                                <mat-option *ngFor="let Levels of filteredOptionslev  | async" [value]="Levels">
                                    {{ Levels.lev_name }}
                                </mat-option>
                            </mat-autocomplete>

                  
                </div>

                <div class="form-group">
                    <label>
                        الفصل:
                    
                    </label>
                 
                            <input class="form-control" name="classes"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selectedclass"
                                   placeholder="أختر الفصل"
                                   [formControl]="myControlclass"
                                   [matAutocomplete]="autoclass"
                                   forceSelection="class_name">
                            <mat-autocomplete autoActiveFirstOption #autoclass="matAutocomplete" [displayWith]="displayFnclass">
                                <mat-option *ngFor="let classes of filteredOptionsclass  | async" [value]="classes">
                                    {{ classes.class_name }}
                                </mat-option>
                            </mat-autocomplete>

                   
                    </div>
                    <div class="form-group">
                    <label>
                        الطالب:
                     
                    </label>
                
                            <input class="form-control" name="student"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selectedstudent"
                                   placeholder="أختر اسم الطالب"
                                   [formControl]="myControlstudent"
                                   [matAutocomplete]="autostudent"
                                   forceSelection="student_name">
                            <mat-autocomplete autoActiveFirstOption #autostudent="matAutocomplete" [displayWith]="displayFnstudent">
                                <mat-option *ngFor="let student of filteredOptionsstudent  | async" [value]="student">
                                    {{ student.student_name }}
                                </mat-option>
                            </mat-autocomplete>

                  
                </div>

                <div class="form-group">
                    <label>الموضوع:</label>
                 
                            <input class="form-control" [(ngModel)]="topic" [ngModelOptions]="{standalone: true}" matInput placeholder=" الموضوع">

                     
                    </div>
                    <div class="form-group">
                    <label>تاريخ:</label>
                 
                            <input class="form-control" [(ngModel)]="note_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker" placeholder="أختر التاريخ">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>

                   
                </div>

                <div class="form-group">
                    <label>ملاحظات:</label>
                
                            <textarea class="form-control" [ngModelOptions]="{standalone: true}"
                                      [(ngModel)]="ntoes" matInput placeholder="أدخل ملاحظات"></textarea>

                
              
         
                </div>

         
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
