<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                   ادخال الغيابات والاستئذانات
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              

                <div class="form-group">
                                              
                    <label>
                        القسم:
                   
                    </label>
       
                            <input class="form-control" name="level"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selecteddepartment"
                                   (ngModelChange)="change_dept($event)"
                                   placeholder="أختر القسم"
                                   [formControl]="myControlDept"
                                   [matAutocomplete]="autodept"
                                   forceSelection="dep_name">
                            <mat-autocomplete autoActiveFirstOption #autodept="matAutocomplete" [displayWith]="displayFnDep">
                                <mat-option *ngFor="let dept of filteredOptionsDep  | async" [value]="dept">
                                    {{ dept.dep_name }}
                                </mat-option>
                            </mat-autocomplete>

                   
                      
                    </div>
                    <div class="form-group">
                    <label>
                        الأسم:
                      
                    </label>
         
                            <input class="form-control" name="class"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selectedEmp"
                                   (ngModelChange)="change_Emp($event)"
                                   placeholder="أختر أسم الموظف"
                                   [formControl]="myControlEmp"
                                   [matAutocomplete]="autoEmp"
                                   forceSelection="emp_name">
                            <mat-autocomplete autoActiveFirstOption #autoEmp="matAutocomplete" [displayWith]="displayFnEmp">
                                <mat-option *ngFor="let emp of filteredOptionsEmp  | async" [value]="emp">
                                    {{ emp.emp_name}}
                                </mat-option>
                            </mat-autocomplete>
              
                </div>

                <div class="form-group">
                    <label>
                        تاريخ:
                    </label>
                
                            <input class="form-control" [(ngModel)]="ezn_date"  [ngModelOptions]="{standalone: true}"  matInput required [matDatepicker]="dp3" placeholder="تاريخ الغياب/الأستئذان">
                            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                           
        

                    </div>
                    <div class="form-group">
                    <label>
                        السبب:

                    </label>
       
                            <textarea class="form-control" [(ngModel)]="ezn_reason" [ngModelOptions]="{standalone: true}" matInput placeholder="أدخل السبب"></textarea>
             
                </div>

                <div class="form-group">
                    <label>
                        من ساعه:

                    </label>
                
                            <input class="form-control" matInput type="time" [(ngModel)]="time_from" [ngModelOptions]="{standalone: true}" />
                 
                    </div>
                    <div class="form-group">
                    <label>
                        الى ساعه:

                    </label>
                 
                            <input class="form-control" matInput type="time" [(ngModel)]="time_to" [ngModelOptions]="{standalone: true}" />

                </div>


            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
