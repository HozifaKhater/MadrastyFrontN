<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    اضافة حفل مدرسي جديد
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>
                        القسم 
                      
                    </label>
              
                            <select class="form-control" required
                                        formControlName="selecteddepartment"
                                        [(ngModel)]="selecteddepartment"
                                        placeholder="القسم المسؤول">
                                <option *ngFor="let department of departments" [value]="department">
                                    {{ department.dep_name }}
                                </option>
                            </select>
                            <mat-error *ngIf="
form1.controls.selecteddepartment.hasError('required') &&
(form1.controls.selecteddepartment.dirty || form1.controls.selecteddepartment.touched)
">
                                من فضلك أختر القسم
                            </mat-error>
                    
                    </div>
                  
                    <div class="form-group">
                    <label>المناسبة:</label>
                 
                            <input class="form-control" [(ngModel)]="party_occ" [ngModelOptions]="{standalone: true}" matInput placeholder="مناسبة الحفل">

               
                </div>

                <div class="form-group">
                    <label>
                        التاريخ:
 
                    </label>
               
                            <input class="form-control" formControlName="party_date" required matInput
                                   [value]="party_date"
                                   [matDatepicker]="picker" [(ngModel)]="party_date" placeholder="تاريخ الحفل">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker disabled="false"></mat-datepicker>
                            <mat-error *ngIf="
form1.controls.party_date.hasError('required') &&
(form1.controls.party_date.dirty || form1.controls.party_date.touched)
">
                                من فضلك أختر تاريخ الحفل
                            </mat-error>
      </div>
      <div class="form-group">
                    <label>المدة:</label>
           
                            <input class="form-control" [(ngModel)]="party_duration" [ngModelOptions]="{standalone: true}" matInput placeholder="مدة الحفل" type="number">

              
                </div>

                <div class="form-group">
                    <label>
                       المقر:
                     
                    </label>
                 
                            <input class="form-control" [(ngModel)]="party_loc" formControlName="party_loc" required matInput placeholder="مقر الحفل">

                            <mat-error *ngIf="
form1.controls.party_loc.hasError('required') &&
(form1.controls.party_loc.dirty || form1.controls.party_loc.touched)
">
                                من فضلك ادخل مقر الحفل
                            </mat-error>
            
                    </div>
                    <div class="form-group">
                    <label>الراعي:</label>
            
                            <input class="form-control" [(ngModel)]="party_sponsor" [ngModelOptions]="{standalone: true}" matInput placeholder="راعي الحفل">

                
                </div>

                <div class="form-group">
                    <label>المدعوون:</label>
                 
                            <textarea class="form-control" [(ngModel)]="party_invitees" [ngModelOptions]="{standalone: true}" matInput placeholder="المدعوون"></textarea>
         
                    </div>
                    <div class="form-group">
                    <label>الجهات الخارجية:</label>
                 
                            <textarea class="form-control" [(ngModel)]="external_part" [ngModelOptions]="{standalone: true}" matInput placeholder="الجهات الخارجية المشاركة"></textarea>
                     
                    
                </div>

                <div class="form-group">
                    <label>الملاحظات:</label>
          
                            <textarea class="form-control" [(ngModel)]="party_desc" [ngModelOptions]="{standalone: true}" matInput placeholder="ملاحظات/وصف"></textarea>
                
                </div>

        
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
