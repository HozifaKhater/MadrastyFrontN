<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    بيانات الكتاب
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
               
                            <label>
                                رقم السجل
                            </label>
                            <input class="form-control" [(ngModel)]="lib_rec_no" required formControlName="lib_rec_no" type="number" matInput placeholder="">

                            <mat-error *ngIf="
form1.controls.lib_rec_no.hasError('required') &&
(form1.controls.lib_rec_no.dirty || form1.controls.lib_rec_no.touched)
">
                                من فضلك ادخل رقم السجل
                            </mat-error>

                       
                    </div>

                    <div class="form-group">
                     

                            <label>
                                اسم الكتاب

                            </label>
                            <input class="form-control" [(ngModel)]="lib_book_name" required formControlName="lib_book_name" type="text" matInput placeholder="">

                            <mat-error *ngIf="
form1.controls.lib_book_name.hasError('required') &&
(form1.controls.lib_book_name.dirty || form1.controls.lib_book_name.touched)
">
                                من فضلك ادخل اسم الكتاب
                            </mat-error>

                  
                </div>

                
                <div class="form-group">
                    <label class="col-lg-1 col-form-label">

                        <mat-checkbox class="form-control" id="employee" [(ngModel)]="lib_ref" [ngModelOptions]="{standalone: true}" (change)="side_jobwork_chck_change($event);" name="employee" value="employee">
                            مرجع
                        </mat-checkbox>
                    </label>
</div>



<div class="form-group">
                            <label>التصنيف</label>
                            <select class="form-control" required name="emp"
                                        [ngModelOptions]="{standalone: true}"
                                        [disabled]="disabled_emp"
                                        [(ngModel)]="selectedclassif"
                                        placeholder="">

                                <option *ngFor="let classif of classif" [value]="classif">
                                    {{ classif.def_name }}
                                </option>
                            </select>


                  
                    </div>

                    <div class="form-group">

                    <label class="col-lg-1 col-form-label">

                        <mat-checkbox class="form-control" [(ngModel)]="lib_book" [ngModelOptions]="{standalone: true}" id="department" name="employee" (change)="side_jobclass_chck_change($event);" value="department">
                            كتاب
                        </mat-checkbox>
                    </label>
</div>

<div class="form-group">
                            <label>التصنيف</label>
                            <select class="form-control" [(ngModel)]="selectedclassif"
                                        required [ngModelOptions]="{standalone: true}"
                                        [disabled]="disabled"
                                        placeholder=""
                                        [(value)]="classValue">

                                <option *ngFor="let classif of classif" [value]="classif">
                                    {{ classif.def_name }}
                                </option>
                            </select>

                </div>

<div class="form-group">
                            <label>
                                اسم المؤلف
                            </label>
                            <input class="form-control" [(ngModel)]="lib_author_name" required formControlName="lib_author_name" type="text" matInput placeholder="">

                            <mat-error *ngIf="
form1.controls.lib_author_name.hasError('required') &&
(form1.controls.lib_author_name.dirty || form1.controls.lib_author_name.touched)
">
                                من فضلك ادخل اسم المؤلف
                            </mat-error>

     
                    </div>

                    <div class="form-group">
                            <label>تاريخ الاصدار</label>
                            <input class="form-control" [(ngModel)]="date"
                                   [ngModelOptions]="{standalone: true}" matInput
                                   [matDatepicker]="dp3"
                                   placeholder="">
                            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                    
                </div>

                <div class="form-group">
                            <label>عدد الصفحات</label>
                            <input class="form-control" [(ngModel)]="lib_page_no" [ngModelOptions]="{standalone: true}" type="number" matInput placeholder="">
                </div>


            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
