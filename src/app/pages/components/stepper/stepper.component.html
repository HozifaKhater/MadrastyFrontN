<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    توزيع المشرفين
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>
                        الجناح:
                    
                    </label>
            
                           
                            <input class="form-group" required 
                                type="text"
                                matInput
                                [(ngModel)]="selectedcorridor"
                                placeholder="أختر الجناح"
                                [formControl]="myControlCorr"
                                (ngModelChange)="change_Corr()"
                                [matAutocomplete]="autoCorr"
                                forceSelection="corr_name"
                                formControlName="selectedcorridor">
                     <mat-autocomplete autoActiveFirstOption #autoCorr="matAutocomplete" [displayWith]="displayFnCorr">
                         <mat-option *ngFor="let corr of filteredOptionCorr  | async" [value]="corr">
                             {{ corr.corridor_name }}
                         </mat-option>
                     </mat-autocomplete>

                           
                     
                    </div>
                    <div class="form-group">
                    <label>
                        القسم:
                    
                    </label>
                   
                           
                            <input class="form-control" required 
                                type="text"
                                matInput
                                [(ngModel)]="selecteddepartment"
                                placeholder="أختر القسم"
                                [formControl]="myControlDept"
                                (ngModelChange)="change_dept($event)"
                                [matAutocomplete]="autoDept"
                                forceSelection="dep_name"
                                formControlName="selecteddepartment">
                     <mat-autocomplete autoActiveFirstOption #autoDept="matAutocomplete" [displayWith]="displayFnDept">
                         <mat-option *ngFor="let dept of filteredOptionDept  | async" [value]="dept">
                             {{ dept.dep_name }}
                         </mat-option>
                     </mat-autocomplete>

            
                </div>

                <div class="form-group">
                    <label>
                        الأسم:
                  
                    </label>
             
                            <input class="form-control" required name="emp"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selectedemployee"
                                   placeholder="أختر الموظف"
                                   id="empsdropdown"
                                   [formControl]="myControl"
                                   [matAutocomplete]="auto"
                                   forceSelection="emp_name"
                                   formControlName="selectedemployee">
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
                                <mat-option *ngFor="let emp of filteredOptions  | async" [value]="emp">
                                    {{ emp.emp_name }}
                                </mat-option>
                            </mat-autocomplete>

                  
                    </div>
              

       
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
