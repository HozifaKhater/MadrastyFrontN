<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    تشكيل فرق الخطة الأستراتيجية
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>الفريق:</label>
                
                            <select class="form-control" placeholder="الفريق"
                                        [(ngModel)]="selectedteam"
                                        [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let teams_type of teams_type" [value]="teams_type">
                                    {{ teams_type.def_name }}
                                </option>
                            </select>

                      
                    </div>
                    <div class="form-group">
                    <label>
                        القسم
              
                    </label>
               
                            <select class="form-control" required name="department"
                                        formControlName="selecteddepartment"
                                        [(ngModel)]="selecteddepartment"
                                        placeholder="أختر القسم">
                                <option *ngFor="let department of departments" [value]="department">
                                    {{ department.dep_name }}
                                </option>
                            </select>

                            <mat-error *ngIf="
    form1.controls.selecteddepartment.hasError('required') &&
    (form1.controls.selecteddepartment.dirty || form1.controls.selecteddepartment.touched)
  ">
                                من فضلك اختر القسم
                            </mat-error>

            
                </div>

                <div class="form-group">
                    <label>
                        أسم الفريق
                     
                    </label>
               
                            <input class="form-control" [(ngModel)]="name" required formControlName="name" matInput placeholder="أسم الفريق" type="text">
                            <mat-error *ngIf="
    form1.controls.name.hasError('required') &&
    (form1.controls.name.dirty || form1.controls.name.touched)
  ">
                                من فضلك أدخل أسم الفريق
                            </mat-error>
          
                    </div>
                    <div class="form-group">
                    <label>
                        موظف
                    
                    </label>
                
                            <select class="form-control" required name="emp"
                                        formControlName="employeedepartment"
                                        [disabled]="disabled_emp"
                                        [(ngModel)]="employeedepartment"
                                        id="empsdropdown"
                                        placeholder="أختر اسم الموظف">
                                <option *ngFor="let emp of Employees" [value]="emp">
                                    {{ emp.emp_name }}
                                </option>
                            </select>
                            <mat-error *ngIf="
    form1.controls.employeedepartment.hasError('required') &&
    (form1.controls.employeedepartment.dirty || form1.controls.employeedepartment.touched)
  ">
                                من فضلك أختر الموظف
                            </mat-error>
                  
                </div>

                <div class="form-group">
                    <label>
                        الاعضاء
                     
                    </label>
                 
                            <select class="form-control" required
                                        [disabled]="disabled_emp"
                                        [(ngModel)]="employeedepartment1"
                                        formControlName="employeedepartment1"
                                        multiple
                                        placeholder="أختر الاعضاء">
                                <option *ngFor="let emp of Employees" [value]="emp">
                                    {{ emp.emp_name }}
                                </option>
                            </select>
                            <mat-error *ngIf="
    form1.controls.employeedepartment1.hasError('required') &&
    (form1.controls.employeedepartment1.dirty || form1.controls.employeedepartment1.touched)
  ">
                                من فضلك أختر الاعضاء
                            </mat-error>
                      
                    </div>
                    <div class="form-group">
                    <label>
                        اهداف الفريق

                    </label>
                 
                            <textarea class="form-control" [(ngModel)]="goals" [ngModelOptions]="{standalone: true}" matInput placeholder="اهداف الفريق">
</textarea>

                
                </div>

            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
