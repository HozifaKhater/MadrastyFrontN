<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    احصائية الغياب اليومية
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              

                <div class="form-group">
                    <label>
                        الصف:
                      
                    </label>

                            <select class="form-control" placeholder="الصف"
                                        [(ngModel)]="selectedlevels"
                                        required formControlName="selectedlevels">
                                <option *ngFor="let Levels of Levels" [value]="Levels">
                                    {{ Levels.lev_name }}
                                </option>
                            </select>
                            <mat-error *ngIf="
form1.controls.selectedlevels.hasError('required') &&
(form1.controls.selectedlevels.dirty || form1.controls.selectedlevels.touched)
">
                                من فضلك أختر الصف
                            </mat-error>
                  
                    </div>

                    <div class="form-group">
                    <label>
                        الشعبة:
                      
                    </label>
       
                            <select class="form-control" placeholder="الشعبة"
                                        [(ngModel)]="selectedbranch"
                                        required formControlName="selectedbranch">
                                <option *ngFor="let branch of branch" [value]="branch">
                                    {{ branch.def_name }}
                                </option>
                            </select>
                            <mat-error *ngIf="
form1.controls.selectedbranch.hasError('required') &&
(form1.controls.selectedbranch.dirty || form1.controls.selectedbranch.touched)
">
                                من فضلك أختر الشعبة
                            </mat-error>
               
                </div>

                <div class="form-group">
                    <label>العدد الكلي:</label>
                 
                            <input class="form-control" [(ngModel)]="total_num" [ngModelOptions]="{standalone: true}" matInput placeholder="العدد الكلي" type="number">

                    
                    </div>

                    <div class="form-group">
                    <label>
                        الغياب:
                    
                    </label>
         
                            <input class="form-control" [(ngModel)]="absence_num" required formControlName="absence_num" matInput placeholder="الغياب" type="number">

                            <mat-error *ngIf="
form1.controls.absence_num.hasError('required') &&
(form1.controls.absence_num.dirty || form1.controls.absence_num.touched)
">
                                من فضلك أدخل الغياب
                            </mat-error>

                    
                </div>

                <div class="form-group">
                    <label>الحضور:</label>
              
                            <input class="form-control" [(ngModel)]="attendance_num" [ngModelOptions]="{standalone: true}" matInput placeholder="الحضور" type="number">

                    </div>
                    <div class="form-group">
                    <label>نسبة الحضور:</label>
             
                            <input class="form-control" [(ngModel)]="stu_att_score" [ngModelOptions]="{standalone: true}" matInput placeholder="نسبة الحضور" type="number">

                   
                </div>

     

                <div class="form-group">
                    <label>العدد الكلي:</label>
               
                            <input class="form-control" [(ngModel)]="teach_total_num" [ngModelOptions]="{standalone: true}" matInput placeholder="العدد الكلي" type="number">

                    </div>
                    <div class="form-group">
                    <label>
                        الغياب:
             
                    </label>
                  
                            <input class="form-control" [(ngModel)]="teach_absence" required formControlName="teach_absence" matInput placeholder="الغياب" type="number">

                            <mat-error *ngIf="
form1.controls.teach_absence.hasError('required') &&
(form1.controls.teach_absence.dirty || form1.controls.teach_absence.touched)
">
                               من فضلك ادخل الغياب
                            </mat-error>

                    
                </div>

                <div class="form-group">
                    <label>الحضور:</label>
            
                            <input class="form-control" [(ngModel)]="teach_attend" [ngModelOptions]="{standalone: true}" matInput placeholder="الحضور" type="number">

                   
                    </div>
                    <div class="form-group">
                    <label>نسبة الحضور:</label>
                 
                            <input class="form-control" [(ngModel)]="teach_att_score" [ngModelOptions]="{standalone: true}" matInput placeholder="نسبة الحضور" type="number">

                   
                </div>

         
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
