<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    بطاقة متابعة طالب ضعيف
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">

                 
                            <label>
                                المادة
                            </label>
                            <input class="form-control" name="subject"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selectedsubject"
                                   placeholder=""
                                   [formControl]="myControlsub"
                                   [matAutocomplete]="auto"
                                   forceSelection="subject_name"
                                   [(value)]="subjectNameValue">
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
                                <mat-option *ngFor="let subject of filteredOptions  | async" [value]="subject">
                                    {{ subject.subject_name }}
                                </mat-option>
                            </mat-autocomplete>
                    </div>

                    <div class="form-group">
                            <label>
                                الصف
                            </label>
                            <input class="form-control" name="level"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selectedlevel"
                                   (ngModelChange)="change_level($event)"
                                   placeholder=""
                                   [formControl]="myControllev"
                                   [matAutocomplete]="autolevel"
                                   forceSelection="lev_name"
                                   [(value)]="levelNameValue">
                            <mat-autocomplete autoActiveFirstOption #autolevel="matAutocomplete" [displayWith]="displayFnlev">
                                <mat-option *ngFor="let level of filteredOptionslev  | async" [value]="level">
                                    {{ level.lev_name }}
                                </mat-option>
                            </mat-autocomplete>
                
                </div>

                <div class="form-group">
                            <label>
                                الفصل
                            </label>
                            <input class="form-control" name="class"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selectedclass"
                                   (ngModelChange)="change_class($event)"
                                   placeholder=""
                                   [formControl]="myControlclass"
                                   [matAutocomplete]="autoclass"
                                   forceSelection="class_name"
                                   [(value)]="classNameValue">
                            <mat-autocomplete autoActiveFirstOption #autoclass="matAutocomplete" [displayWith]="displayFnclass">
                                <mat-option *ngFor="let class of filteredOptionsclass  | async" [value]="class">
                                    {{ class.class_name }}
                                </mat-option>
                            </mat-autocomplete>
                 

                    </div>

                    <div class="form-group">
                            <label>
                                الطالب
                            </label>
                            <input class="form-control" name="student"
                                   type="text"
                                   matInput
                                   [(ngModel)]="selectedStudent"
                                   (ngModelChange)="Change_Student()"
                                   placeholder=""
                                   [formControl]="myControlStudent"
                                   [matAutocomplete]="autoStudent"
                                   forceSelection="student"
                                   [(value)]="studentNameValue">
                            <mat-autocomplete autoActiveFirstOption #autoStudent="matAutocomplete" [displayWith]="displayFnStudent">
                                <mat-option *ngFor="let student of filteredOptionsStudents  | async" [value]="student">
                                    {{ student.student_name }}
                                </mat-option>
                            </mat-autocomplete>
        

                </div>

                <div class="form-group">
                            <label>نواحي الضعف</label>
                            <textarea class="form-control" [(ngModel)]="bad_da3f" [ngModelOptions]="{standalone: true}"
                                      matInput placeholder="" type="text"></textarea>

                     
                    </div>
                    <div class="form-group">
                            <label>اسباب الضعف</label>
                            <textarea class="form-control" [(ngModel)]="bad_da3f_reasons" [ngModelOptions]="{standalone: true}"
                                      matInput placeholder="" type="text"></textarea>

                

                </div>


                <div class="form-group">
                            <label>طرق العلاج</label>
                            <textarea class="form-control" [(ngModel)]="bad_cure_ways" [ngModelOptions]="{standalone: true}"
                                      matInput placeholder="" type="text"></textarea>

                    
                    </div>

                    <div class="form-group">
                            <label>النتائج</label>
                            <textarea class="form-control" name="bad_result"
                                      [(ngModel)]="bad_result"
                                      [ngModelOptions]="{standalone: true}"
                                      matInput
                                      placeholder=""
                                      type="email"></textarea>

                </div>


            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
