<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                   اضافة نشاط
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
              <div class="form-group">
                <label>مسلسل:</label>
                
                
                        <input matInput class="form-control" [(ngModel)]="activity_id"
                            placeholder="ادخل المسلسل الخاص بك"
                            formControlName="activity_id" disabled>

                
       

              </div>
              <div class="form-group">
                <label>
                    النشاط:
               
                </label>

                        <input [(ngModel)]="activity_name" class="form-control"
                            formControlName="activity_name" required matInput
                            placeholder="أسم النشاط">

                        <mat-error *ngIf="
form1.controls.activity_name.hasError('required') &&
(form1.controls.activity_name.dirty || form1.controls.activity_name.touched)
">
                            من فضلك أدخل أسم النشاط
                        </mat-error>

               
              </div>

              <div class="form-group">
                <label>
                    القسم:
              
                </label>
              
                        <select required class="form-control" formControlName="selecteddepartment"
                            [(ngModel)]="selecteddepartment"
                            placeholder="Please select Value">
                            <option *ngFor="let department of departments"
                                [value]="department">
                                {{ department.dep_name }}
                            </option>
                        </select>
                        <mat-error *ngIf="
form1.controls.selecteddepartment.hasError('required') &&
(form1.controls.selecteddepartment.dirty || form1.controls.selecteddepartment.touched)
">
                            من فضلك اختر القسم
                        </mat-error>
             
</div>
<div class="form-group">
                <label>
                    العام الدراسي:
                   
                </label>
               
                        <select [(ngModel)]="activity_school_year" class="form-control"
                            formControlName="activity_school_year" required
                            placeholder="العام الدراسي">
                            <option *ngFor="let year_data of year_data"
                                [value]="year_data">
                                {{ year_data.year_data }}
                            </option>
                        </select>

                        <mat-error *ngIf="
form1.controls.activity_school_year.hasError('required') &&
(form1.controls.activity_school_year.dirty || form1.controls.activity_school_year.touched)
">
                            من فضلك أختر العام الدراسي
                        </mat-error>

       
            </div>


            <div class="form-group">
                <label>مستوي النشاط:</label>
           
                        <select [(ngModel)]="activity_level" class="form-control"
                            [ngModelOptions]="{standalone: true}"
                            placeholder="مستوي النشاط" [(value)]="activityvalue">
                            <option *ngFor="let scode of scodes" [value]="scode">
                                {{ scode.def_name }}
                            </option>
                        </select>
</div>
     <div class="form-group">
                <label>التاريخ:</label>
    
                        <input class="form-control" [ngModelOptions]="{standalone: true}" matInput
                            [value]="activity_date" [matDatepicker]="picker"
                            [(ngModel)]="activity_date" placeholder="تاريخ النشاط">
                        <mat-datepicker-toggle matSuffix
                            [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker disabled="false"></mat-datepicker>

   
            </div>

            <div class="form-group">
                <label>
                    الفصل الدراسي:

                </label>
      
                        <select class="form-control" [(ngModel)]="activity_school_term"
                            formControlName="activity_school_term" required
                            placeholder="الفصل الدراسي">
                            <option *ngFor="let semester of semesters"
                                [value]="semester">
                                {{ semester.viewValue }}
                            </option>
                        </select>
                        <mat-error *ngIf="
form1.controls.activity_school_term.hasError('required') &&
(form1.controls.activity_school_term.dirty || form1.controls.activity_school_term.touched)
">
                            من فضلك أختر الفصل الدراسي
                        </mat-error>
            </div>
            <div class="form-group">
                <label>وصف:</label>
              
                        <textarea class="form-control" [(ngModel)]="activity_notes"
                            [ngModelOptions]="{standalone: true}" matInput
                            placeholder="وصف/ملاحظات"></textarea>
             
            </div>

            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">اضافة</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>
