<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
									رحلة جديدة
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
				<div class="form-group">
					<label>
						القسم المسؤول
					
					</label>
				
							<select class="form-control" [(ngModel)]="selecteddepartment"
										required formControlName="selecteddepartment"
										id="departmentsdropdown"
										placeholder="أختر القسم">

								<option *ngFor="let department of Departments" [value]="department">
									{{ department.dep_name }}
								</option>
							</select>

							<mat-error *ngIf="
	form1.controls.selecteddepartment.hasError('required') &&
	(form1.controls.selecteddepartment.dirty || form1.controls.selecteddepartment.touched)
  ">
								من فضلك اختر القسم
							</mat-error>

			
					</div>
					<div class="form-group">
					<label>
						المشرف الأول
					
					</label>
				
							<select class="form-control" required name="emp"
										[disabled]="disabled_emp"
										[(ngModel)]="employeedepartment"
										id="empsdropdown"
										placeholder="أختر المشرف"
										formControlName="employeedepartment">

								<option *ngFor="let emp of Employees" [value]="emp">
									{{ emp.emp_name }}
								</option>
							</select>

							<mat-error *ngIf="
	form1.controls.employeedepartment.hasError('required') &&
	(form1.controls.employeedepartment.dirty || form1.controls.employeedepartment.touched)
  ">
								من فضلك اختر المشرف
							</mat-error>

					
				</div>

				<div class="form-group">
					<label>
						<input class="form-control" type="radio" id="programming" name="trip_type" value="1" [checked]="prog_check"
							   (change)="change_trip($event)">
						<b for="programming" style="margin:5px;">مبرمجة</b>
					</label>

				</div>
				<div class="form-group">
					<label>
						<input class="form-control" type="radio" (change)="change_trip($event)" id="non-programming" [checked]="non-prog_check" name="trip_type" value="2">
						<b for="non-programming" style="margin:5px;">غير مبرمجة</b>
					</label>
				</div>

				<div class="form-group">
					<label>
						مكان الزيارة
					</label>
				
							<input class="form-control" [(ngModel)]="trip_loc" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="مكان الزيارة">

					
					</div>
					<div class="form-group">
					<label>
						عدد الطلاب
					</label>
			
							<input class="form-control" [(ngModel)]="student_number" [ngModelOptions]="{standalone: true}" type="number" matInput placeholder="عدد الطلاب">

				
				</div>

				<div class="form-group">
					<label>
						الصف
					
					</label>
					
							<input class="form-control" name="level"
								   type="text"
								   matInput
								   [(ngModel)]="selectedlevel"
								   (ngModelChange)="change_level($event)"
								   placeholder="أختر الصف"
								   [formControl]="myControllev"
								   [matAutocomplete]="autolevel"
								   forceSelection="lev_name">
							<mat-autocomplete autoActiveFirstOption #autolevel="matAutocomplete" [displayWith]="displayFnlev">
								<mat-option *ngFor="let level of filteredOptionslev  | async" [value]="level">
									{{ level.lev_name }}
								</mat-option>
							</mat-autocomplete>

					</div>
					<div class="form-group">
					<label>
						الفصل
						
					</label>
				
							<input class="form-control" name="class"
								   type="text"
								   matInput
								   [(ngModel)]="selectedclass"
								   (ngModelChange)="change_class($event)"
								   placeholder="أختر الفصل"
								   [formControl]="myControlclass"
								   [matAutocomplete]="autoclass"
								   forceSelection="class_name">
							<mat-autocomplete autoActiveFirstOption #autoclass="matAutocomplete" [displayWith]="displayFnclass">
								<mat-option *ngFor="let class of filteredOptionsclass  | async" [value]="class">
									{{ class.class_name }}
								</mat-option>
							</mat-autocomplete>
					
				</div>
				<div class="form-group">
				
					<label>
						الطلاب
			
					</label>
				
							<select class="form-control" required name="selectedstudent"
										formControlName="selectedstudent"
										id="empsdropdown"
										placeholder="أختر الطالب"
										multiple>

								<option *ngFor="let student of students" [value]="student">
									{{ student.student_name }}
								</option>
							</select>

							<mat-error *ngIf="
	form1.controls.selectedstudent.hasError('required') &&
	(form1.controls.selectedstudent.dirty || form1.controls.selectedstudent.touched)
  ">
								من فضلك اختر الطالب
							</mat-error>

						
					</div>
					<div class="form-group">
					<label>
						تاريخ الزيارة

					</label>
				
							<input class="form-control" [(ngModel)]="trip_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="التاريخ">
							<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
							<mat-datepicker #dp3 disabled="false"></mat-datepicker>
						</mat-form-field>
					
				</div>

				<div class="form-group">
					<label>
						وقت الزيارة

					</label>
					
							<input class="form-control" class="floating-input" [(ngModel)]="trip_time" [ngModelOptions]="{standalone: true}" type="time" matInput placeholder="وقت الزيارة">

					</div>
			
					<div class="form-group">
					<label>
						مده الزيارة

					</label>
			
							<input class="form-control" [(ngModel)]="trip_duration" [ngModelOptions]="{standalone: true}" type="number" matInput placeholder="مده الزيارة">

					
				</div>

				<div class="form-group">

					<label>
						<input class="form-control" type="radio" id="department" name="bus" (change)="change_trans($event)" value="1" [checked]="bus_check">
						<b for="department" style="margin:5px;">باص</b>
					</label>

				</div>

				<div class="form-group">
					<label>
						<input class="form-control" type="radio" id="department" name="bus" (change)="change_trans($event)" [checked]="other_check" value="2">
						<b for="department" style="margin:5px;">أخري</b>
					</label>
				</div>

				<div class="form-group">
					<label>اهداف الزيارة:</label>
					
							<textarea class="form-control" [(ngModel)]="trip_goals" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="اهداف الزيارة">
</textarea>
					
					</div>
					<div class="form-group">
					<label>ملاحظات:</label>
				
							<textarea class="form-control" [(ngModel)]="trip_notes" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="ملاحظات/وصف">
</textarea>
				
				</div>

       
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>
