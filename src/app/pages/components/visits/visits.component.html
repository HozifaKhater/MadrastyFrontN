<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    اضافة زيارة
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>
                        النوع
                     
                    </label>
              
                            <select class="form-control" required name="department"
                                      
                                        [(ngModel)]="selected_visit_type"
                                        placeholder="نوع الزيارة"
                                        [ngModelOptions]="{standalone: true}"
                                        (ngModelChange)="visit_types_selection($event)"
                                        [(value)]=visitValue>
                                <option *ngFor="let visit_types of visit_types" [value]="visit_types">
                                    {{ visit_types.visit_type_name }}
                                </option>
                            </select>
                   </div>
                   
<div class="form-group">
                    <label *ngIf="is_visit_date === 1">{{visit_date}}</label>
                    <div *ngIf="is_visit_date === 1">
                       
                            <input class="form-control" [(ngModel)]="visit_date2" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="pickera" placeholder="أختر التاريخ">
                            <mat-datepicker-toggle matSuffix [for]="pickera"></mat-datepicker-toggle>
                            <mat-datepicker #pickera></mat-datepicker>
             
                </div>
                </div>

                <div class="form-group">

                    <label>{{vpic_label}}</label>
                    <div *ngIf="is_vpic === 1">
                        <input class="form-control"  type="file" (change)="onFileChanged($event);">
                    </div>
                    </div>

                 
                <div class="form-group">
                    <label *ngIf="is_start_time === 1">{{start_time_label}}</label>

                    <div *ngIf="is_start_time === 1">
                      
                            <input class="form-control" [(ngModel)]="start_time" [ngModelOptions]="{standalone: true}" type="time" matInput placeholder="وقت الحضور">

                
                    </div>


                </div>

                <div class="form-group">

                    <label *ngIf="is_name === 1">{{name_label}}</label>
                    <div *ngIf="is_name === 1">
                       
                            <input class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" matInput placeholder="أسم الزائر">

                    </div>
</div>
              
<div class="form-group">

                    <label *ngIf="is_job === 1">{{job_label}}</label>
                    <div *ngIf="is_job === 1">
                       
                            <input class="form-control" [(ngModel)]="job" [ngModelOptions]="{standalone: true}" matInput placeholder="أسم الوظيفة">

                     
                    </div>
</div>

           


                </div>

                <div class="form-group">

                    <label *ngIf="is_dep === 1">{{dep_label}}</label>
                    <div *ngIf="is_dep === 1">
                      
                            <select class="form-control" required name="department"
                                       
                                        [(ngModel)]="selecteddepartment"
                                        (change)="selected()"
                                        placeholder="Please select Value">
                                <option *ngFor="let department of departments" [value]="department">
                                    {{ department.dep_name }}
                                </option>
                            </select>
                    
                    </div>
                    </div>



                    <div class="form-group">

                    <label *ngIf="is_phone === 1">{{phone_label}}</label>
                    <div *ngIf="is_phone === 1">
                    
                            <input class="form-control" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" matInput placeholder="رقم الهاتف">

                    </div>

</div>


               


                <div class="form-group">

                    <label *ngIf="is_end_time === 1">{{end_time_label}}</label>
                    <div *ngIf="is_end_time === 1">
       
                            <input class="form-control" class="floating-input" [(ngModel)]="end_time" [ngModelOptions]="{standalone: true}" type="time" matInput placeholder="وقت الحضور">

      
</div>
                </div>

                <div class="form-group">


                    <label *ngIf="is_topic === 1">{{topic_label}}</label>
                    <div *ngIf="is_topic === 1">
                     
                            <textarea class="form-control" [(ngModel)]="topic" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="موضوع">
</textarea>
                   
                    </div>

</div>


<div class="form-group">

                    <label *ngIf="is_instructions === 1">{{instructions_label}}</label>
                    <div *ngIf="is_instructions === 1">
                       
                            <textarea class="form-control" [(ngModel)]="instructions" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="شروط">
</textarea>
                     
                    </div>



                </div>


                <div class="form-group">


                    <label *ngIf="is_notes === 1">{{notes_label}}</label>
                    <div *ngIf="is_notes === 1">
                
                            <textarea class="form-control" [(ngModel)]="notes" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="ملاحظات/وصف">
</textarea>
                 
                    </div>

                </div>


                <div class="form-group">

                   
                        <ckeditor [editor]="Editor" *ngIf="is_vpic === 1" [data]="data" [(ngModel)]="vnote" (change)="onChange($event)" [ngModelOptions]="{standalone: true}"></ckeditor>
                    

                </div>


                <div class="form-group">
                    <div *ngIf="is_emp_from === 1">
                    <label>{{emp_from_label}}</label>
               
                            <select  name="emp_from"
                            class="form-control"
                                        [(ngModel)]="selectedemp_from"
                                     
                                        placeholder="Please select Value">
                                <option *ngFor="let emps of emp_from" [value]="emps">
                                    {{ emps.emp_name }}
                                </option>
                            </select>
                 </div>
                </div>

                <div class="form-group">
                <div *ngIf="is_emp_from === 1">
                    <label>{{emp_to_label}}</label>
                
                            <select  name="emp_from"
                            class="form-control"
                                        [(ngModel)]="selectedemp_from"
                                     
                                        placeholder="Please select Value">
                                <option *ngFor="let emps of emp_from" [value]="emps">
                                    {{ emps.emp_name }}
                                </option>
                            </select>
                   
                    </div>
                </div>


                
               
                <div class="form-group" *ngIf="is_takeem === 1">
                 
                        <label>التاريخ:</label>
         
                                <input class="form-control" [(ngModel)]="evaluation_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker" placeholder="أختر التاريخ">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
     

                    </div>

                    <div class="form-group">

                        <label>المعلم:</label>
               
                                <select class="form-control" [(ngModel)]="selectedemp"
                                            [ngModelOptions]="{standalone: true}"
                                            id="teamdropdown"
                                            placeholder="اختر المعلم">
                                    <option *ngFor="let emp of emp" [value]="emp">
                                        {{ emp.emp_name  }}
                                    </option>
                                </select>
                         
                        </div>
                  

                    <div class="form-group">

                    
                            <kt-Takeem_master-details-list></kt-Takeem_master-details-list>
                      


                    </div>

     
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
