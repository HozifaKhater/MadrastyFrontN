<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    ندوة / محاضرة جديدة
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>
                        القسم:
        
                    </label>
          
                            <select class="form-control" required
                                        placeholder="القسم المسؤول"
                                        formControlName="selecteddepartment"
                                        [(ngModel)]="selecteddepartment">
                                <option *ngFor="let department of departments" [value]="department">
                                    {{ department.dep_name }}
                                </option>
                            </select>
                            <mat-error *ngIf="
form1.controls.selecteddepartment.hasError('required') &&
(form1.controls.selecteddepartment.dirty || form1.controls.selecteddepartment.touched)
">
                                من فضلك أختر القسم
                            </mat-error>
                    
                    </div>

                    <div class="form-group">
                    <label>العنوان:</label>
                 
                            <input class="form-control" [(ngModel)]="event_loc" [ngModelOptions]="{standalone: true}" matInput placeholder="عنوان الندوة/المحاضرة">

        
                </div>

                <div class="form-group">
                    <label>
                        التاريخ:
                     
                    </label>
          
                            <input class="form-control" formControlName="event_date" required matInput
                                   [value]="event_date"
                                   [matDatepicker]="picker" [(ngModel)]="event_date" placeholder="تاريخ الندوة/المحاضرة">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker disabled="false"></mat-datepicker>
                            <mat-error *ngIf="
form1.controls.event_date.hasError('required') &&
(form1.controls.event_date.dirty || form1.controls.event_date.touched)
">
                                من فضلك أختر تاريخ المحاضرة
                            </mat-error>
                       
                    </div>

                    <div class="form-group">
                    <label>
                        الوقت:
                    </label>
               
                            <input class="form-control" [(ngModel)]="event_time" [ngModelOptions]="{standalone: true}" matInput placeholder="الوقت" type="time">
                  
                </div>

                <div class="form-group">
                    <label>
                        الأسم:
                   
                    </label>
          
                            <input class="form-control" [(ngModel)]="event_name" formControlName="event_name" required matInput placeholder="اسم الندوة/المحاضرة" type="text">
                            <mat-error *ngIf="
form1.controls.event_name.hasError('required') &&
(form1.controls.event_name.dirty || form1.controls.event_name.touched)
">
                                من فضلك ادخل اسم المحاضرة
                            </mat-error>
                    
                    </div>
                    <div class="form-group">
                    <label>
                        مركز العمل:
                    </label>
             
                            <input class="form-control" [(ngModel)]="event_site" [ngModelOptions]="{standalone: true}" matInput placeholder="مركز عمل الندوة/المحاضرة">
                
                </div>

                <div class="form-group">
                    <label>المدعوون:</label>
                 
                            <textarea class="form-control" [(ngModel)]="event_invitees" [ngModelOptions]="{standalone: true}" matInput placeholder="المدعوون"></textarea>
                    
                    </div>
                    <div class="form-group">
                    <label>الهدف:</label>
            
                            <textarea class="form-control" [(ngModel)]="event_objectives" [ngModelOptions]="{standalone: true}" matInput placeholder="الهدف"></textarea>
                 
                </div>

                <div class="form-group">
                    <label>ملاحظات:</label>
        
                            <textarea class="form-control" [(ngModel)]="event_desc" [ngModelOptions]="{standalone: true}" matInput placeholder="ملاحظات/وصف"></textarea>
                   
                </div>


            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
