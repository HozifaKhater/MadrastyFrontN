<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    جدول توزيع الملاحظين
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
				<div class="form-group">
					<label>
						الفترة

					</label>
			
							<input class="form-control" name="time"
								   type="text"
								   matInput
								   [(ngModel)]="selectedtime"
								   placeholder="أختر الفترة"
								   [formControl]="myControlTime"
								   [matAutocomplete]="autoTime"
								   forceSelection="time">
							<mat-autocomplete autoActiveFirstOption #autoTime="matAutocomplete" [displayWith]="displayFnTime">
								<mat-option *ngFor="let def of filteredOptionsTime  | async" [value]="def">
									{{ def.def_name }}
								</mat-option>
							</mat-autocomplete>
<!--
							<mat-select [(ngModel)]="selectedtime"
										[ngModelOptions]="{standalone: true}"
										id="departmentsdropdown"
										placeholder="أختر الفترة">

								<mat-option *ngFor="let time of time" [value]="time">
									{{ time.def_name }}
								</mat-option>
							</mat-select>
						-->
					
					</div>
					<div class="form-group">
					<label>
						الصف
					
					</label>
		
							<input class="form-control" name="level"
								   type="text"
								   matInput
								   [(ngModel)]="selectedlevel"
								   (ngModelChange)="change_level($event)"
								   placeholder="أختر الصف"
								   [formControl]="myControllev"
								   [matAutocomplete]="autolevel"
								   forceSelection="lev_name">
							<mat-autocomplete autoActiveFirstOption #autolevel="matAutocomplete" [displayWith]="displayFnlev">
								<mat-option *ngFor="let level of filteredOptionslev  | async" [value]="level">
									{{ level.lev_name }}
								</mat-option>
							</mat-autocomplete>

					
				</div>

				<div class="form-group">
					<label>
						الفصل
				
					</label>

							<input class="form-control" name="class"
								   type="text"
								   matInput
								   [(ngModel)]="selectedclass"
								   placeholder="أختر الفصل"
								   [formControl]="myControlclass"
								   [matAutocomplete]="autoclass"
								   forceSelection="class_name">
							<mat-autocomplete autoActiveFirstOption #autoclass="matAutocomplete" [displayWith]="displayFnclass">
								<mat-option *ngFor="let class of filteredOptionsclass  | async" [value]="class">
									{{ class.class_name }}
								</mat-option>
							</mat-autocomplete>
					
					</div>
					<div class="form-group">
					<label>
						المعلم
					
					</label>
			
								<input class="form-control" name="emp"
									   type="text"
									   matInput
									   [(ngModel)]="employeedepartment"
									   placeholder="أختر المعلم"
									   [formControl]="myControlEmp"
									   [matAutocomplete]="autoEmp"
									   forceSelection="emp_name">
								<mat-autocomplete autoActiveFirstOption #autoEmp="matAutocomplete" [displayWith]="displayFnEmp">
									<mat-option *ngFor="let emp of filteredOptionsEmp | async" [value]="emp">
										{{ emp.emp_name }}
									</mat-option>
								</mat-autocomplete>
								
				
				</div>

				<div class="form-group">
					<label>المكان:</label>
				
							<input class="form-control"  [(ngModel)]="observ_loc" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="مكان الملاحظة">

				
					</div>
					<div class="form-group">
					<label>
						التاريخ
					</label>
				
							<input class="form-control" [(ngModel)]="observe_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="التاريخ">
							<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
							<mat-datepicker #dp3 disabled="false"></mat-datepicker>

				
				</div>

         
       
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Departments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>Department ID</th>
                                        <th>Department Name</th>
                                        <th>Department Desc</th>
                                        <th>Department Supervisor Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dep of deps">
                                        <td>{{dep.dep_id}}</td>
                                        <td>{{dep.dep_name}}</td>
                                        <td>{{dep.dep_desc}}</td>
                                        <td>{{dep.dep_supervisor_name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
